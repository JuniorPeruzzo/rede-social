<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rede Social | Login</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="framework/bootstrap-5.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="login.css">
  <script src="framework/bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
</head>


<body>
  <div class="container">
    <div class="d-flex justify-content-center align-items-center row">
      <div class="col-lg-6">
        <form action="">
          <div>
            <h1 class="text">Login</h1>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="email">Email ou User:</label>
                <input type="text" id="email" name="email" placeholder="Nome ou e-mail" class="form-control">
                <br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" class="form-control">
              </div>
              <div class="form-row d-flex">
                <div class="d-inline-flex p-2">
                  <button class="btn btn-primary">Entrar</button>
                </div>
                <div class="form-row d-flex">
                  <div class="d-inline-flex p-2">
                    <button class="btn btn-primary">Criar nova conta</button>
                  </div>
                </div>
              </div>
            </div>
            <a href="" target="" class="btn btn-link">Esqueci Minha Senha</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
